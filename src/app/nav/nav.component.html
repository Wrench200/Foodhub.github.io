        <div class="flex items-center md:order-2">
            <button *ngIf=" checkforlogin()" type="button"
                class="flex mr-3 text-xl p-1 bg-amber-600 rounded-full md:mr-0 hover:ring-4 hover:ring-gray-300 dark:focus:ring-gray-600"
                id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
               <p class="h-8 rounded-full font-semibold text-white w-8" >{{ loggedin.username | initials:1 | uppercase }}</p>
            </button>
            <a (click)="redirectTo('login', 1000)" *ngIf=" !checkforlogin()" type="button"
                class=" font-semibold cursor-pointer text-white text-xl hover:text-rose-600 hover:underline mr-3">
                LogIn
        </a>
            <!-- Dropdown menu -->
            <div *ngIf=" checkforlogin()" class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                id="user-dropdown">
                <div class="px-4 py-3">
                    <span  class="block text-sm text-gray-900 dark:text-white">{{loggedin.username}}</span>
                    <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{loggedin.email}}</span>
                </div>
                <ul  aria-labelledby="user-menu-button">
                    <li>
                        <a routerLink="/dashboard" routerLinkActive="activelink"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-rose-600 hover:text-white cursor-pointer dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                    </li>
                    <li>
                        <a routerLink="/favourites"  routerLinkActive="activelink"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-rose-600 hover:text-white cursor-pointer dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Favourites</a>
                    </li>
                    
                    <li>
                        <a (click)="logout()"
                            class="block px-4 py-2 rounded-b-lg text-sm text-gray-700 hover:bg-rose-600 hover:text-white cursor-pointer dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log
                            out</a>
                    </li>
                </ul>
            </div>
            <button data-collapse-toggle="navbar-user" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 hover:text-black focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-user" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                <li>

                <li>

                </li>
