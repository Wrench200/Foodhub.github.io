<section class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700">
    <div class=" sm:mx-2 h-full ">
        <div class=" flex  h-screen w-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
           
                <div class="block w-[17rem] sm:w-[25rem] rounded-lg bg-white shadow-lg dark:bg-neutral-800">
                   
                        <!-- Left column container-->
                        <div class="px-4 md:px-0 lg:w-full">
                            <div class="md:mx-6 px-2">
                                <!--Logo-->
                                <div class="flex justify-center items-center ">
                                    <a (click)="redirectTo('home', 1000)" class="flex w-full justify-center items-center">
                                        <svg class="h-18 w-18" fill="#f93e3e" version="1.1" id="Capa_1"
                                            xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="156px" height="156px"
                                            viewBox="-8.55 -8.55 62.11 62.11" xml:space="preserve" stroke="#f93e3e"
                                            stroke-width="0.00045005">
                                            <g id="SVGRepo_bgCarrier" stroke-width="0"
                                                transform="translate(0,0), scale(1)"></g>
                                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                                stroke="#CCCCCC" stroke-width="0.27003"></g>
                                            <g id="SVGRepo_iconCarrier">
                                                <g>
                                                    <path
                                                        d="M30.249,38.414l-7.399,2.664c-0.113,0.041-0.232,0.062-0.35,0.062s-0.237-0.021-0.35-0.062l-7.697-2.771 c2.616-2.811,5.431-5.64,8.047-8.45C25.148,32.702,27.6,35.565,30.249,38.414z M44.562,4.052c-0.275-0.192-0.627-0.241-0.941-0.126 L22.5,11.53L1.378,3.926C1.063,3.812,0.711,3.86,0.437,4.052C0.163,4.248,0,4.562,0,4.897v27.481c0,0.435,0.272,0.822,0.681,0.969 l11.283,4.063c3.099-2.886,6.198-5.771,9.297-8.654c-0.977-1.049-1.953-2.101-2.93-3.148c-2.063,1.479-5.119,0.917-6.957-1.352 c-1.976-2.395-3.682-6.674-2.031-8.427c1.753-1.652,6.034,0.056,8.427,2.031c2.269,1.839,2.832,4.893,1.352,6.956 c1.062,0.989,2.315,1.944,3.378,2.935c0.996-0.928,1.796-1.818,2.791-2.743c-0.84-1.435-0.283-3.444,1.084-4.591 c1.562-1.312,7.357-6.287,7.516-6.129c0.154,0.155-3.91,3.995-6.625,6.718l0.453,0.452c2.898-2.54,6.992-6.35,7.148-6.195 c0.154,0.156-3.783,4.122-6.408,6.936l0.449,0.45c2.811-2.629,6.775-6.567,6.932-6.413c0.154,0.157-3.654,4.249-6.195,7.148 l0.449,0.449c2.725-2.715,6.562-6.783,6.717-6.626c0.156,0.157-6.117,7.509-6.125,7.52c0-0.001,1.332-1.563-0.004-0.004 c-1.275,1.493-3.182,1.945-4.59,1.084c-0.914,0.982-1.826,1.963-2.741,2.944c3.137,2.921,6.274,5.84,9.413,8.761l11.559-4.162 c0.41-0.146,0.683-0.534,0.683-0.969V4.897C44.999,4.562,44.837,4.248,44.562,4.052z">
                                                    </path>
                                                </g>
                                            </g>
                                        </svg>
                                        <span
                                            class="self-center text-4xl font-semibold cursor-pointer whitespace-nowrap text-black">FoodHub</span>
                                    </a>

                                </div>
                                <p class="my-4 font-semibold text-2xl ">Login</p>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                                    <div class="relative z-0 w-full mb-6 group">
                                        <input type="email" name="email" id="email"
                                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                            placeholder=" " formControlName="email" required />
                                        <label for="email"
                                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                                            address</label>

                                    </div>

                                    <!--Password input-->
                                    <div class="relative z-0 w-full mb-6 group">
                                        <input type="password" name="password" id="password"
                                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                            placeholder=" " formControlName="password" required />
                                        <label for="password"
                                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                                        <p class="mt-2 text-sm h-6 text-red-600 dark:text-red-500"><span
                                                class="font-medium">{{ loginError }} </span>
                                        </p>
                                    </div>

                                    <!--Submit button-->
                                    <div class="mb-12 pb-1 pt-1 flex flex-col ">
                                        <input
                                            class="mb-3 inline-block w-[10rem] rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] bg-rose-500 hover:bg-rose-600"
                                            type="submit" value="Login" />


                                        <!--Forgot password link-->
                                        <a class=" text-blue-700 hover:text-blue-600 font-mediumcursor-pointer">
                                            Forgot Password?
                                        </a>
                                    </div>

                                    <!--Register button-->
                                    <div class="flex  pb-6">
                                        <p class="mb-0 mr-2">Don't have an account?</p>
                                        <a routerLink="/register"
                                            class=" text-blue-700 font-medium hover:text-blue-600 cursor-pointer">
                                            Register
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Right column container with background and description-->

                    </div>
                </div>
            </div>
       
</section>
